<!DOCTYPE html>
<html lang="{{ config.extra.coffee.lang | default(value='en') | safe }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="description"
      content="{{ config.extra.coffee.description | default(value='This blog is made by zola.') | safe }}"
    />
    <meta
      name="keyword"
      content="{{ config.extra.coffee.keyword | default(value='blog') | safe }}"
    />
    {% block rss %}<link rel="alternate" type="application/rss+xml" title="RSS"
    href="{{ get_url(path="rss.xml", trailing_slash=false) | safe }}">{%
    endblock %}
    <link
      rel="shortcut icon"
      href="{{ config.extra.coffee.shortcut_icon | default(value='https://raw.githubusercontent.com/Myxogastria0808/coffee/heads/main/static/favicon.ico') | safe }}"
    />
    <meta name="theme-color" content="rgb(15.29, 15.29, 15.29)" />
    <!-- meta settings end -->
    <!-- Google fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Sawarabi+Gothic&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts end -->
    <!-- Twitter card settings start -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:site"
      content="{{ config.extra.coffee.twitter_site | default(value='') | safe }}"
    />
    <meta
      name="twitter:creator"
      content="{{ config.extra.coffee.twitter_creator | default(value='@yuki_osada0808') | safe }}"
    />
    <meta
      name="twitter:title"
      content="{{ config.extra.coffee.title | default(value='coffee theme') | safe }}"
    />
    <meta
      name="twitter:description"
      content="{{ config.extra.coffee.description | default(value='This blog is made by zola.') | safe }}"
    />
    <meta
      name="twitter:image"
      content="{{ config.extra.coffee.meta_image | default(value='https://raw.githubusercontent.com/Myxogastria0808/coffee/heads/main/static/coffee.webp') | safe }}"
    />
    <meta
      name="twitter:image:alt"
      content="{{ config.extra.coffee.meta_image_alt | default(value='coffee theme') | safe }}"
    />
    <!-- Twitter card settings end -->
    <!-- OG settings start -->
    <meta
      property="og:site_name"
      content="{{ config.extra.coffee.title | default(value='coffee theme') | safe }}"
    />
    <meta
      property="og:description"
      content="{{ config.extra.coffee.description | default(value='This blog is made by zola.') | safe }}"
    />
    <meta
      property="og:image"
      content="{{ config.extra.coffee.meta_image | default(value='https://raw.githubusercontent.com/Myxogastria0808/coffee/heads/main/static/coffee.webp') | safe }}"
    />
    <meta
      property="og:image:width"
      content="{{ config.extra.coffee.meta_image_width | default(value='512') | safe }}"
    />
    <meta
      property="og:image:height"
      content="{{ config.extra.coffee.meta_image_height | default(value='512') | safe }}"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ config.base_url }}" />
    <!-- OG settings end -->
    <!-- CSS start -->
    <link rel="stylesheet" href="{{ get_url(path="base.css",
    trailing_slash=false) | safe }}">
    <!-- CSS end -->
    <!-- katex start -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.19/dist/katex.min.css"
      integrity="sha384-7lU0muIg/i1plk7MgygDUp3/bNRA65orrBub4/OSWHECgwEsY83HaS1x3bljA/XV"
      crossorigin="anonymous"
    />
    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.19/dist/katex.min.js"
      integrity="sha384-RdymN7NRJ+XoyeRY4185zXaxq9QWOOx3O7beyyrRK4KQZrPlCDQQpCu95FoCGPAE"
      crossorigin="anonymous"
    ></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.19/dist/contrib/auto-render.min.js"
      integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh"
      crossorigin="anonymous"
      onload="renderMathInElement(document.body);"
    ></script>
    <!-- katex end -->
    <title>
      {{ config.extra.coffee.title | default(value='coffee theme') | safe}}
    </title>
  </head>
  <body>
    <!-- header start -->
    <header class="blog-header">
      <a href="{{ config.base_url }}/" class="krona-one-regular blog-title"
        >{{ config.extra.coffee.title | default(value='coffee theme') |
        safe}}</a
      >
    </header>
    <!-- header end -->
    <!-- main contents start -->
    {% block content %} {% endblock %}
    <!-- main contents end -->
    <!-- footer start -->
    <footer>
      <div class="credit">
        <a class="pc-credit" href="https://yukiosada.work">
          &copy; <span id="pc-year"></span> Zola coffee theme
        </a>
        <a class="mobile-credit" href="https://yukiosada.work">
          <p>&copy; <span id="mobile-year"></span> Zola coffee theme</p>
        </a>
      </div>
    </footer>
    <!-- footer end -->
    <script type="module">
      import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
      mermaid.initialize({ startOnLoad: true, theme: "dark" });
      const year = new Date().getFullYear().toString();
      document.getElementById("pc-year").textContent = year;
      document.getElementById("mobile-year").textContent = year;
    </script>
  </body>
</html>
