{% extends "base.html" %} {% block content %}
<section class="tag-list-section">
  <h1 class="title">Tag list</h1>
  <div class="ul-wrapper">
    <ul>
      {% for term in terms %}
      <li>
        <a href="{{ term.permalink | safe }}">
          <div>
            <h2>#{{ term.name | safe }}</h2>
            <p>(&ensp;{{ term.page_count | safe }}&ensp;Posts&ensp;)</p>
          </div>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
{% endblock content %}
